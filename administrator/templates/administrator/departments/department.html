{% extends "administrator/shared/base.html" %} {% block content %}
<div class="w-full mx-auto mt-10 p-6 bg-white rounded shadow">
  <h2 class="text-2xl font-semibold mb-4">Add /Update Department</h2>

  <form method="POST" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %} {{ form.as_p }}
    <button
      type="submit"
      class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
    >
      Save Department
    </button>
  </form>
</div>
{% endblock %}
