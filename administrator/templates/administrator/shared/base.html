{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    {% block header %} {% endblock header %}
  </head>
  <body>
    <div class="flex h-screen">
      {% include 'administrator/shared/navbar.html' %}

      <!-- Main Content Area -->
      <div class="flex-1 flex flex-col">
        <!-- Header -->
        <header
          class="bg-white shadow flex justify-between items-center px-6 py-4"
        >
          <h1 class="text-xl font-semibold">Dashboard</h1>

          <!-- Dropdown -->
          <div class="relative" x-data="{ open: false }">
            <button
              onclick="toggleDropdown()"
              class="flex items-center space-x-2 bg-gray-100 px-3 py-2 rounded hover:bg-gray-200"
            >
              <img
                src="https://i.pravatar.cc/40"
                alt="user"
                class="w-8 h-8 rounded-full"
              />
              <span>Admin</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-4 h-4"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                />
              </svg>
            </button>

            <!-- Dropdown Menu -->
            <div
              id="dropdownMenu"
              class="hidden absolute right-0 mt-2 w-48 bg-white border rounded shadow-lg"
            >
              <a href="#" class="block px-4 py-2 hover:bg-gray-100">Profile</a>
              <a href="#" class="block px-4 py-2 hover:bg-gray-100">Settings</a>
              <hr />
              <a href="#" class="block px-4 py-2 hover:bg-gray-100 text-red-500"
                >Logout</a
              >
            </div>
          </div>
        </header>

   

        {% block content %} 
        
        
        
        {% endblock content %}
      </div>
    </div>

    <script>
      // Simple dropdown toggle
      function toggleDropdown() {
        document.getElementById("dropdownMenu").classList.toggle("hidden");
      }
    </script>
  </body>
</html>
